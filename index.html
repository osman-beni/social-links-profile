<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="css/style.css" rel="stylesheet">

    <title>Social links profile</title>
</head>
<body>


<div class="wrapper">

<article class="profile">
    <img alt="A photo of Jessica" src="assets/images/avatar-jessica.jpeg">
    <p class="profile__name">Osman Beni</p>
    <p class="profile__location">Kasoa, Ghana</p>
    <h1 class="profile__heading">"Front-end developer and avid reader."</h1>
    <ul class="profile__socials">
        <li>
            <a href="">GitHub</a>
        </li>
        <li>
            <a href="">Frontend Mentor</a>
        </li>
        <li>
            <a href="">LinkedIn</a>
        </li>
        <li>
            <a href="">Twitter</a>
        </li>
        <li>
            <a href="">Instagram</a>
        </li>
    </ul>
</article>

</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Osman</a>.
</div>

</body>
</html>
